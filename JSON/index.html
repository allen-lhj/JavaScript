<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div data-info='{"name": "张三", "age": 12}'></div>
  <span></span>
  <script>
    var oDiv = document.getElementsByTagName('div')[0];
    var info = oDiv.getAttribute('data-info')
    console.log(info)
    console.log(JSON.parse(info))
    // JSON.parse() 将json格式的字符串转化为JSON对象
    var obj = {
      "name": "李四",
      "age": 15
    }
    var oSpan = document.getElementsByTagName('span')[0]
    oSpan.setAttribute('data-info', JSON.stringify(obj))
  </script>
  <script>
    // 所有编程语言都离不开的三大数据类型
    // scalar 标量  -> 字符串和数字
    // sequence 序列  ->  数组和列表  list  array
    // mapping 映射  -> 键值对     键名：键值（一种映射方式）

    // JSON选择映射的方式，形成一种轻量级的数据交互格式

    // 映射用冒号隔开
    // "name": "张三"

    // 并列数据用逗号隔开
    // "name": "张三",
    // "age": 18

    // 键名一定用双引号
    // 并列数据集合用[]包裹
    // [
    //   {
    //     "name": "张三",
    //     "age": 18
    //   },
    //   {
    //     "name": "张三",
    //     "age": 18
    //   }
    // ]
    // 最开始使用XML方式,传输数据,不易读，复杂，数据文档很大
    // <person>
    //   <username>张三</username>
    //   <age>12</age>
    // </person>
  </script>
</body>
</html>
