<body>
  <script>
    function Teacher(name, mSkill) {
      this.name = name;
      this.mSkill = mSkill;
    }

    function Student(name, mSkill, age, major) {
      Teacher.call(this, name, mSkill)
      this.age = age;
      this.major = major
    }
    var student = new Student('liu', 'js', 19, '123');
    console.log(student)
  </script>
