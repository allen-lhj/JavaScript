<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Car.prototype.name = 'Mazda'
    function Car() {}
    
    var car = new Car()
    Car.prototype.name = 'Benz'
    // Car.prototype = {
    //   name: 'Benz'
    // }
    car.age = 3
    console.log(car.name) // Mazda
    console.log(car) // Car
    console.log(car.prototype)
    console.log(Car.prototype)
    // 实例化对象后，构造函数会return一个this对象，那么这个this对象中包含了自己的name属性，并且有一个__proto__属性,如下
    // {
    //   name: '123'
    //   __proto__: Car.prototype
    // }
  </script>
</body>
</html>
