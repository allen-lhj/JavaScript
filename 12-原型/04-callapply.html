<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数运行其实默认会执行 .call()
    // 例如执行test（）
    // function test() {} ===>test() ===> test.call()
    function Compute() {
      this.plus = function(a, b) {
        console.log(a + b)
      }
      this.minus = function(a, b) {
        console.log(a - b)
      }
    }

    function FullCompute() {
      Compute.call(this) // 改变this的指向
      this.mul = function(a, b) {
        console.log(a * b)
      }
      this.div = function(a, b) {
        console.log(a / b)
      }
    }

    var compute = new FullCompute()
    compute.plus(1,2)
  </script>
</body>
</html>
