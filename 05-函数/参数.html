<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 一个固定的功能或者是程序段被封装的过程
    // 实现一个固定的功能或者是程序，
    // 在这个封装体内需要一个入口和一个出口，
    // 入口就是参数，出口就是返回

    // 实参求和
    function test1(a, b) {
      var sum = 0; 
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i]
      }
      console.log(sum)
    }
    test1(1,2,3)

    // 实参中没有这个对应的值，b是undefined，所以arguments不会被修改
    function test2(a, b) {
      b = 3;
      console.log(arguments[1])
    }
    test2(1)

    // 修改a, arguments[0]，的指针同时修改
    function test3(a, b) {
       a = 9;
       console.log(arguments[0])
    }
    test3(1, 2)

    // return 终止执行或返回数据
    function test4(name) {
      if (!name) {
        return '没有姓名'
      }
      return name
    }
    // 简化
    function test5(name) {
      return name || '没有姓名'
    }
    
    console.log(test5())
    // 
    // es5
    // 给参数添加默认值,没给参数，arguments就为假，取后面的值
    function test7(a, b) {
      var a = arguments[0] || 1;
      var b = arguments[1] || 2;
      console.log(a + b)
    }
    // es6 初始化参数,给b赋值 
    function test6(a = 1, b) {
      console.log(a)
      console.log(b)
    }
    test6(undefined, 2); // 1 2
    
  </script>
</body>
</html>
