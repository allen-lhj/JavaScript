<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .check-in {
      display: block;
      }
      .raw {
        height: 1em;
        /* //图标默认向上 */
        /* transform: rotate(180deg); */
        transition: all 0.5s;}
      /* //收起 */
      #check:checked ~ .box {
        max-height: 800px;
        transform: translate(1.1);}
      /* //旋转图标 */
      #check:checked ~ .up-or-down .raw {
        transform: rotate(180deg);
        }
    .box {
          /* 盒子默认展开 */
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.5s;
    }
  </style>
</head>
<body>
  <input id="check" type="checkbox" style="display: none" />
    <div class="box" style="background-color: green;height: 800px;">
      要收起展开的盒子
      
    </div>
    <div class="up-or-down">
      <label for="check" class="check-in">
          <img src="./upDownRaw.png" alt="这是一个上下箭头图标" class="raw"/>            
      </label>
    </div>
</body>
</html>
