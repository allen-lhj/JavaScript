<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 标记清除： mark and sweep
    function test() {
      var a = 0; // 进入环境
    }
    test(); // 离开环境
    // 引用计数： reference counting
    function test1() {
      var a = 1;
      return function() {
        a++;
        console.log(a)
      }
    }

    var test = test1()
    test()
    test()
    test = null
  </script>
</body>
</html>
