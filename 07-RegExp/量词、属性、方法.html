    // 贪婪模式：能匹配上多个，绝不匹配少
    // n* {0, 正无穷}
    var reg0 = /\w*/g
        str0 = 'abcdefg';  // ['abcdefg', ''] 前面每一个字符都能匹配上，到最后没有了，匹配一个空
    var reg1 = /\d*/g // ['', '', '', '', '', '', '', '']每一个字符都匹配不上，

    // n? {0, 1}
    var reg2 = /\w?/g,
        str2 = 'abcdefg'; // ['a', 'b', 'c', 'd', 'e', 'f', 'g', ''] 能匹配多个不匹配少
    // 区间 {x, y}  {x, } x ～ 正无穷
    var reg3 = /\w{1,2}/g,
        str3 = 'abcdefg' // ['ab', 'cd', 'ef', 'g']

    // ^n 匹配任何以n开头的字符串
    var reg4 = /^ab\w+/g

    // n$ 匹配任何以n结尾的字符串

    var str6 = 'abcd123abcd',
        reg6 = /^abcd/g // 匹配的是以第一个adcd开头和第一个abcd结尾的字符串
        reg7 = /^abcd[\s\S]abcd$/g
        reg8 = /^abcd.*abcd$/g
        // 检查字符串是否以abcd开头和以abcd结尾，并且开头结尾之间是数字
        reg9 = /^abcd\d+abcd$/g
        // 匹配以138开头的11位手机号码
        reg10 = /^138[\d]{8}/g
    // ?=n 匹配任何其后紧接着指定字符串n的字符串
    // ?!n不是紧跟着
    var str11 = 'abcdabcd',
        reg11 = /a(?=b)/g; // ['a', 'a'] a后面紧跟着的是b，所以匹配出来a

        reg13 = /(\w)\1\1/g, //  ['aaa', 'aaa', 'ddd', 'aaa']
