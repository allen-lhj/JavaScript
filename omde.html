<body>
  <script>
    var car = {
      brand: 'Benz',
      color: 'red',
      displacement: '3.0'
    }
    var copyCar = {}
    var deepClone = function(origin, target) {
      var target = target || {},
          toStr = Object.prototype.toString,
          typeArray = '[obejct Array]';
      for (key in origin) {
        if (typeof(origin[key]) === 'object' && origin[key] !== null) {
          toStr.call(origin) === typeArray ? target[key] = [] : target[key] = {}
          deepClone(origin[key], target[key])
        } else {
          target[key] = origin[key]
        }
      }
      return target
    }
    deepClone(car, copyCar)
    console.log(copyCar)
  </script>
