<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * DOM -> Document Object Model 文档对象模型
     * DOM 是一个对象 --》宿主对象
     * JavaScript
     * 提供三种对象
     * 1. 本地对象（Native Object）：
     *    Object： Function Array (String Number Boolean)包装类
     *    Error   EvalError SyntaxError RangeError ReferenceError TypeError URIError
     *    Date RegExp
     * 2. 内置对象(built-in Object)
     *    Global(全局内置对象的统称isNaN(),parseInt(),Number, decodeURI, Infinity, undefined) Math
     * 3.宿主对象（Host Object）   
     *   执行JS脚本的环境提供的对象（浏览器提供的对象），不同的浏览器所提供的对象可能有所不同，所以可能产生兼容性问题
     * 浏览器对象BOM中的window对象，DOM中的document对象，DOM是从BOM中拆分出来，
     * DOM：通过浏览器提供的方法表示或者操作HTML和XML
    */
  </script>
</body>
</html>
