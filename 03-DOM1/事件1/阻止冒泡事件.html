<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: green;
    }
    .apply {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 80px;
      height: 30px;
      background: red;
      color: #fff;
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="apply">立即申请</div>
  </div>
  <script>
    var wrapper = document.getElementsByClassName('wrapper')[0],
        apply = document.getElementsByClassName('apply')[0];
    wrapper.addEventListener('click', function() {
      console.log('详情')
    }, false)

    apply.addEventListener('click', function(e) {
      cancelBubble(e)
      console.log('已申请')
    }, false)

    // 取消冒泡 
    // e.stopPropagation()--->Event.property
    // IE: e.cancelBubble = true
    function cancelBubble(e) {
      var e = e || window.event;
      
      if (e.stopPropagation) {
        e.stopPropagation();
      } else {
        e.cancelBubble = true
      }
      
    }
  </script>
</body>
</html>
