<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 300px;
      height: 300px;
      background: green;
    }
    .wrapper .outer {
      width:200px;
      height: 200px;
      background: red;
    }
    .wrapper .outer .inner {
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="outer">
      <div class="inner"></div>
    </div>
  </div>
  <script>
    var wrapper = document.getElementsByClassName('wrapper')[0];
    outer = wrapper.getElementsByClassName('outer')[0],
    inner = outer.getElementsByClassName('inner')[0];
    // 子元素的事件一层一层传递给父级元素，并触发父级相同的事件
    wrapper.addEventListener('click', function() {
      console.log('bubblewrapper冒泡');
    }, false)

    outer.addEventListener('click', function() {
      console.log('bubbleouter冒泡');
    }, false)

    inner.addEventListener('click', function() {
      console.log('bubbleinner冒泡');
    }, false)
    // 将addEventListener的false，改为true，事件变为事件捕获
    // 事件捕获：由父元素一层一层向子元素传递
    wrapper.addEventListener('click', function() {
      console.log('wrapper捕获');
    }, true)

    outer.addEventListener('click', function() {
      console.log('outer捕获');
    }, true)

    inner.addEventListener('click', function() {
      console.log('inner捕获');
    }, true)
    // focus blur change submit reset select 没有冒泡捕获事件
  </script>
</body>
</html>
